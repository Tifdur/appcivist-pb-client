<style>
  .panel {
    padding: 50px;
  }
</style>
<main class="appmain" in-view-container ng-class="{anonymous: isAnonymous}">
  <article class="all_proposals">
    <header class="page__header">
      <h1 class="heading--title">All {{ title }}</h1>
      <div class="heading--header">in the
        <a ng-href="refUrl">
        {{seeAllTitle}}</a> {{ seeAllType }}.
      </div>
    </header>
    <div class="page__content">
      <section class="panel" in-view="paginationVisible(paginationTop, $inview)" ng-style="paginationTop.style">
        <ol class="pagination">
          <li>
            <a href="">
              << Prev</a>
          </li>
          <li class="current"><a href="">1</a></li>
          <li><a href="">2</a></li>
          <li><a href="">3</a></li>
          <li><a href="">4</a></li>
          <li><a href="">5</a></li>
          <li><a href="">6</a></li>
          <li><a href="">7</a></li>
          <li><a href="">Next >></a></li>
        </ol>
      </section>

      <section class="list--proposals">
        <div class="list__cards container__proposals">
          <contribution-card ng-if="type == 'proposal'" class="card__proposal" ng-repeat="proposal in contributions track by $index"
            contribution="proposal"></contribution-card>
          <contribution-card ng-if="type == 'idea'" class="card__idea" ng-repeat="idea in contributions track by $index" contribution="idea"></contribution-card>
          <p ng-if="contributions.length === 0" class="card">No {{ title }} in this space yet</p>
        </div>
      </section>

      <section class="panel" in-view="paginationVisible(paginationBottom, $inview)" ng-style="paginationBottom.style">
        <ol class="pagination">
          <li>
            <a href="">
              << Prev</a>
          </li>
          <li class="current"><a href="">1</a></li>
          <li><a href="">2</a></li>
          <li><a href="">3</a></li>
          <li><a href="">4</a></li>
          <li><a href="">5</a></li>
          <li><a href="">6</a></li>
          <li><a href="">7</a></li>
          <li><a href="">Next >></a></li>
        </ol>
      </section>
    </div>
  </article>
</main>
<div ui-view></div>
