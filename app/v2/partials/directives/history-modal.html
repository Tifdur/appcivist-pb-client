<div class="modal_content__contribution_history">

  <header class="modal-header">
    <h2 class="modal__title">{{ 'Contribution History' | translate }}</h2>
  </header>

  <div class="modal-body">
    <div ng-repeat="element in vm.historyElements">
      <history-change history-element="element" contribution="contribution"></history-change>
    </div>
  </div>
</div>
