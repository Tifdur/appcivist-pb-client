<div class="vex vex-theme-plain">
  <div class="vex-overlay"></div>
  <div class="vex-content">
    <div class="modal_content__add_proposal">
      <header class="modal-header">
        <h2 class="modal__title">Add Proposal</h2>
      </header>
      <div class="modal-body">
        <fieldset class="divider">
          <label for="textarea">Upload csv file</label>
          <input type="file" id="input">
          <a href="#" class="button__modal_submit">Upload</a>
        </fieldset>
        <fieldset>
          <div class="field__container">
            <label for="add_proposal__title">Title <abbr title="Required">*</abbr></label>
            <input ng-model="proposal.title" id="add_proposal__title" type="text" placeholder="Proposal Title">
          </div>
          <div class="field__container">
            <label for="textarea">Description</label>
            <textarea ng-model="proposal.text" id="add_proposal__description" rows="8" cols="48" placeholder="Proposal Description"></textarea>
          </div>
          <div class="field__container assign_proposal_to_wg">
            <label for="assign-to-wg">Assign this Proposal to a Working Group</label>
            <select id="assign-to-wg">
              <option value="value1">A Handy Working Group Name</option>
              <option value="value2">Here's a Working Group Name</option>
              <option value="value3">And Here's Another One</option>
            </select>
          </div>
          <div class="field__container assign_proposal_to_users">
            <fieldset class="user__assignment">
              <!-- assuming some sort of autocomplete -->
              <label for="">
                Assign users
                <input type="text" placeholder="Enter a name to searchâ€¦">

          </div>
          <fieldset class="add_proposal__availble_themes">
            <p clas="intro">Select categories to assign</p>
            <label class="add_proposal__categories_label">Select categories to assign</label>
            <ul class="tags">
              <li><a href="#">Open Space</a></li>
              <li><a href="#">Quick Fixes</a></li>
              <li><a href="#">Schools</a></li>
            </ul>
          </fieldset>
          <div class="field__container">
            <label for="add_proposal__source_code">Title</label>
            <input id="add_proposal__source_code" type="number" size="3" placeholder="Proposal Source Code">
          </div>
        </fieldset>
        <fieldset>
          <a href="#" class="button__modal_submit">Submit Proposal</a>
        </fieldset>
      </div>
    </div>
    <div class="vex-close" ng-click="close()"></div>
  </div>
</div>
