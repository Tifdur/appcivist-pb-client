<style>
  fieldset.nonmember>div {
    margin-left: -15px;
    margin-right: -15px;
  }
</style>
<fieldset class="nonmember">
  <div>
    <div class="field-container col-lg-6" style="margin-bottom: 10px;">
      <input type="text" ng-model="author.name" placeholder="{{'Your name' | translate}}" ng-disabled="disabled">
    </div>
    <div class="field-container col-lg-6" style="margin-bottom: 10px;">
      <input type="email" ng-model="author.email" placeholder="{{'Your email' | translate}}" ng-disabled="disabled">
    </div>
  </div>
  <div>
    <div class="field-container col-lg-4" style="margin-bottom: 10px;">
      <input type="text" ng-model="author.url" placeholder="{{'URL' | translate}}" ng-disabled="disabled">
    </div>
    <div class="field-container col-lg-4" style="margin-bottom: 10px;">
      <select name="gender" ng-model="author.gender" ng-disabled="disabled" class="col-lg-12" style="height: 39.5px">
        <option value="">{{'Gender' | translate}}</option>
        <option value="M">{{'Male' | translate}}</option>
        <option value="F">{{'Female' | translate}}</option>
        <option value="O">{{'Other' | translate}}</option>
      </select>
    </div>
    <div class="field-container col-lg-4" style="margin-bottom: 10px;">
      <input type="number" ng-model="author.age" placeholder="{{'Age' | translate}}" ng-disabled="disabled">
    </div>
  </div>
</fieldset>
