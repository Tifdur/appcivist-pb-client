<section class="comments__section">
  <div class="step-margin row">
    <div id="campaignGoal" class="row col-md-8 col-sm-8 form-horizontal">
      <div class="col-lg-6 col-md-6 col-xs-12">
          <div class="box descriptionBox">
              <p>{{'assembly.newAssemblystep2.text1' | translate}}</p>
          </div>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12">
          <input type="text" class="form-control" placeholder="{{'Search for...' | translate}}" ng-model="assemblyFilter"/>
      </div>
    </div>
  </div>
  <div id="searchAssembliesToFollow" class="row col-md-8 col-sm-8 form-horizontal">
    <div class="row assembliesLanding assemblies">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div ng-if="assemblies.length > 0">
                <div class="col-sm-6 col-md-6 col-xs-12"
                     ng-repeat="assembly in assemblies | filter:assemblyFilter">
                    <div class="thumbnail assembly col-lg-4 col-md-4 col-sm-4 col-xs-6" id="assembly{{assembly.assemblyId}}">
                        <div class="image-circle">
                            <a ng-class="selectedAssemblies[assembly.assemblyId] ? 'assemblySelected' : '' "
                               ng-click="selectAssembly(assembly)">
                                <img data-src="{{assembly.profile.icon}}"
                                     alt="{{assembly.name | limitTo: 10}}" src="../assets/images/dublin.jpg"
                                     data-holder-rendered="true" class="image-circle"/>
                            </a>
                        </div>
                    </div>
                    <div class="thumbnail assembly col-lg-8 col-md-8 col-sm-8 col-xs-6">
                        <div class="caption">
                        <h4><strong>{{assembly.name}}</strong></h4>
                        <h5 class="text-muted">
                            <strong>
                                <i>
                                    <div ng-show="assembly.location.placeName != null">
                                        {{assembly.location.placeName}}
                                    </div>
                                </i>
                            </strong>
                        </h5>
                        <label>{{assembly.description}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
<div id="assembliesToFollow" class="row col-md-8 col-sm-8 form-horizontal">
  <label>{{ 'Following this assemblies' | translate }}</label>
  <div class="caption assembly-tags-container-content">
      <ul class="tags" ng-repeat="assembly in selectedAssembliesWithName" style="white-space:nowrap;">
          <li class="tag tag-filter" style="display: inline;">
              <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="removeTheme($index)"></span>
              {{assembly.description}}
          </li>
      </ul>
  </div>
</div>
  <div class="col-md-12 voffset3"></div>
  <div id="assemblyErrors" class="row col-md-8 col-sm-8 form-horizontal">
    <div class="row">
      <uib-alert ng-repeat="error in errors track by $index" type="danger" close="removeErrors($index)">{{error.statusMessage}} </uib-alert>
    </div>
  </div>
  <div class="col-md-12 voffset3"></div>
  <div id="campaignButtons1" class="row col-md-8 col-sm-8">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary col-md-12" ng-click="goToStep(1)">
        {{ 'Back' | translate }}
      </button>
    </div>
    <div class="col-md-4">
      <button ng-if="!isEdit" class="btn btn-primary col-md-12" ng-click="createOrUpdateAssembly(2)">
        {{'Start the Assembly' | translate}}
      </button>
      <button ng-if="isEdit" class="btn btn-primary col-md-12" ng-click="createOrUpdateAssembly(2)">
        {{'Update the Assembly' | translate}}
      </button>
    </div>
  </div>
</section>
