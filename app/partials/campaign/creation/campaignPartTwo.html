<div class="view campaign-creation" ng-controller="CreateCampaignCtrl">
    <div class="col-md-12 col-sm-12">
        <div class="row header col-md-12 col-sm-12">
            <div class="col-md-1 col-sm-1">
                <div class="indexBall">
                    <h1>2</h1>
                    <h4>/</h4>
                    <h4>5</h4>
                </div>
            </div>
            <div class="col-md-11 col-sm-11">
                <h1 class="title">
                    <strong>Configure Your Campaign: </strong>
                    <span>Proposal Development Components</span>
                </h1>
            </div>
        </div>
        <div class="row col-md-8 col-md-push-2 col-sm-8 col-sm-push-2">
            <timeline activephase="proposalMaking"></timeline>
        </div>
        <div class="row col-md-12 col-sm-12">
            <div class=" col-md-12 col-sm-12 box settingsBox">
                <div class="col-md-7 col-sm-7">
                    <div class="row col-md-6 col-sm-6">
                        <div class="box descriptionBox">
                            <span><strong>Proposal Making </strong>includes brainstorming ideas, forming working groups, and starting proposals.</span>
                        </div>
                    </div>
                    <div class="row col-md-12 col-sm-12 voffset4"></div>
                    <div class="row col-md-12 col-sm-12">
                        <div class="col-md-12 col-sm-12">
                            <h4><strong>Timeline milestones </strong><i class="fa fa-exclamation-circle"></i></h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-sm-5">
                    <div class="row col-sm-12 col-md-12">
                        <div class="row col-sm-12 col-md-12">
                            <h4 class="title">
                                <strong>Create proposal template</strong>
                            </h4>
                        </div>
                        <div class="row col-md-12 col-sm-12 voffset2"></div>
                        <div class="row col-md-12 col-sm-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="campaign-sectionTitle" class="col-md-3 col-sm-3 control-label">Section Title</label>
                                    <div class="col-md-7 col-sm-7">
                                        <input type="text" class="form-control" id="campaign-sectionTitle" placeholder="e.g., Summary, Description, Attachments...">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="campaign-sectionDescription" class="col-sm-3 col-md-3 control-label">Section Description</label>
                                    <div class="col-sm-7 col-md-7">
                                        <textarea type="text" cols="30" rows="4" class="form-control" id="campaign-sectionDescription" placeholder="Describe expected content of section"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="campaign-sectionLength" class="col-sm-3 col-md-3 control-label">Section title</label>
                                    <div class="col-sm-7 col-md-7">
                                        <input type="text" class="form-control" id="campaign-sectionLength" placeholder="Max length for this section(number of words)">
                                    </div>
                                    <button type="submit" class="btn btn-success col-sm-2 col-md-2">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row col-sm-12 col-md-12">
                        <div class="row col-sm-12 col-md-12">
                            <h4 class="title">
                                <strong>...Or import from another Assembly</strong>
                            </h4>
                        </div>
                        <div class="row col-md-12 col-sm-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-sm-10 col-md-10">
                                        <input type="text" class="form-control" id="campaign-sectionImportAssembly" placeholder="PB">
                                    </div>
                                    <button type="submit" class="btn btn-success col-sm-2 col-md-2">Import</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row col-sm-12 col-md-12">
                        <div class="row col-sm-12 col-md-12">
                            <h4 class="title">
                                <strong>Added/Imported Template Sections</strong>
                            </h4>
                        </div>
                        <div class="row col-md-12 col-sm-12">
                            <ul class="row tags">
                                <li class="tag tag-{{tag.type}}" ng-repeat="tag in tags">
                                    <strong>{{tag.tag}}</strong>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
