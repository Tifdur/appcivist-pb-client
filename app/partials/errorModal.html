<div class="col-md-12 col-sm-12 col-lg-12"
     tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-content col-md-12 col-sm-12">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">Ã—</span></button>
            <h1><strong>{{'Ups! Something went wrong...' | translate}}</strong></h1>
        </div>
        <div class="modal-body view col-md-12 col-sm-12">
            <div class="row col-md-12 col-sm-12">
                <div class="alert alert-danger" ng-if="error.statusMessage">
                    <strong>{{'Error description'|translate}}: </strong>
                    {{error.statusMessage | translate}}
                </div>
                <div class="alert alert-danger" ng-if="!error.statusMessage">
                    <strong>{{'No Error description'|translate}}.</strong>
                </div>
                <p>
                    <span translate="errorModalText"></span>
                    <strong>{{supportContact}}</strong>.
                </p>
            </div>
        </div>
        <div class="modal-footer view col-md-12 col-sm-12">
            <button class="btn btn-warning" type="button" ng-click="cancel()">{{'Close'|translate}} </button>
        </div>
    </div>
</div>
