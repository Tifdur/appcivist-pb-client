					data-target="#navbar-menu">
					<span class="sr-only">Toggle navigation</span>

					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a href="#/"><img src="/assets/images/logotype.svg" class="logotype" /></a>
			</div>

			<div class="collapse navbar-collapse navbar-left" id="navbar-options" ng-if='userIsAuthenticated()'>
				<ul class="nav navbar-nav navbar-left">
					<li><a href="#/home">Home</a></li>
					<li><a href="#/assemblies">Assemblies</a></li>
				</ul>

			<div class="collapse navbar-collapse navbar-right" id="navbar-menu" ng-if='!userIsAuthenticated()'>
				<form class="navbar-form navbar-left" role="login" ng-submit="login()">
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control" ng-model="user.email">

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div id="form_person">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">Register</div>
                    </div>
                    <div class="panel-body">
                        <div class="bg-success" style="padding:5px;border-radius:5px;text-align:center; margin-bottom:10px" id="success_person"></div>
                        <form id="signup_form" class="form-horizontal" role="form" method="post">
                            <div class="form-group">
                                <label for="username" class="col-md-3 control-label">Username</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Desired Username" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-md-3 control-label">Password</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" name="password" placeholder="Desired Password" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-md-3 control-label">Confirm Password</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" name="password" placeholder="Confirm Password" required/>
                                </div>
                            </div>
                     
                            <div class="form-group">
                                <!-- Button -->
                                <div class="col-md-offset-3 col-md-9">
                                    <input type="submit" name="submit" class="btn btn-primary" id="submit_person" ng-click="signup()" value="Submit" />
                                </div>
                            </div>
                        </form>
                        <!--end of signup_form-->
                    </div>
                </div>
            </div>
            <!--end of person registration-->
        </div>
    </div>
</div>

				<ul class="nav navbar-nav navbar-right">

				</ul>
			</div>

				</form>
			</div>

		</div>
