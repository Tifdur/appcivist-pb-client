<div id="newContribution" class="row col-md-12 col-sm-12">
    <div class="col-md-12 col-sm-12">
        <!-- Select/Name the Working Group for the Proposal -->
        <ng-include ng-if="newContribution.type==='PROPOSAL'" src="'app/partials/contributions/contribution/select-group.html'"></ng-include>

        <div class="row form-horizontal form-group">
            <label for="inputTitleNewContribution" class="col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">{{'Title'|translate}}</label>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                <input class="form-control" id="inputTitleNewContribution" placeholder=""
                        ng-model="newContribution.title">
            </div>
        </div>
        <div class="row form-horizontal form-group">
            <label for="inputTextNewContribution" class="col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">{{'Summary'|translate}}</label>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                <textarea class="form-control" rows="5" id="inputTextNewContribution"
                          maxlength="400" placeholder="{{'Max. 250 words' | translate}}"
                          ng-model="newContribution.text"/>
            </div>
        </div>
        <div class="row form-horizontal form-group">
            <label for="selectThemeNewContribution" class="col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">{{'Select'|translate}} {{'Theme-s'|translate|lowercase}}</label>
            <div id="selectThemeNewContribution" class="col-lg-10 col-md-10 col-sm-10 col-xs-12 optionsBox">
                <div class="checkbox" ng-repeat="t in themes track by $index">
                    <label>
                        <input type="checkbox"
                               ng-model="themes[$index].selected"/>
                        <p>{{t.title}}</p>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 box settingsBox infoBox">
        <attachments
                attachments="newContribution.attachments"
                contribution="newContribution"
                newattach="newAttachment"
                assemblyid="assemblyID"></attachments>
    </div>
</div>
