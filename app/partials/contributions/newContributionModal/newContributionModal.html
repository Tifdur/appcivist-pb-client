<div class="col-md-12 col-sm-12 col-lg-12" tabindex="-1"
     role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-content col-md-12 col-sm-12">
        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1" />
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">Ã—</span></button>
            <h1 ng-if="cType === 'NOTE'"><strong>{{'New Note' | translate}}</strong></h1>
            <p ng-if="cType === 'NOTE'">{{'new.contribution.note' | translate}}</p>
            <h1 ng-if="cType === 'BRAINSTORMING'">
                <strong>
                    {{'New Issue or Suggestion' | translate}}
                </strong>
            </h1>
            <p ng-if="cType === 'BRAINSTORMING'">{{'new.contribution.brainstorming' | translate}}</p>
            <h1 ng-if="cType === 'PROPOSAL'"><strong>{{'New Proposal' | translate}}</strong></h1>
            <p ng-if="cType === 'PROPOSAL'">{{'new.contribution.proposal' | translate}}</p>
            <!--<span ng-if="newContributionResponse!=undefined && newContributionResponse.hasErrors">-->
                <!--<label class="alert alert-danger" translate="{{'error.creation.contribution'}}"></label>-->
                <!--<label class="alert alert-danger">{{newContributionResponse.errors.statusMessage}}</label>-->
            <!--</span>-->
        </div>
        <div class="modal-body view col-md-12 col-sm-12">
            <div class="row col-md-12 col-sm-12">
                <ng-include src="'app/partials/contributions/newContribution/newContribution.html'"></ng-include>
            </div>
        </div>
        <div class="modal-footer view col-md-12 col-sm-12">
            <spinner name="mySpinner" show="postingContributionFlag"></spinner>
            <button class="btn btn-primary" type="button" ng-click="postContributionFromModal()">
                {{'Create contribution'|translate}}
            </button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">{{'Cancel'|translate}} </button>
        </div>
    </div>
</div>
