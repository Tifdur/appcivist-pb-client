<div class="col-md-12 col-sm-12 col-lg-12"
     tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-content col-md-12 col-sm-12">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">Ã—</span></button>
            <h1><strong>{{ title | translate}}</strong></h1>
        </div>
        <div class="modal-body view col-md-12 col-sm-12">
            <div class="row col-md-12 col-sm-12">
                <p>
                    {{ message | translate}} <span ng-if="messageExtra">{{messageExtra}}</span>
                </p>
            </div>
        </div>
        <div class="modal-footer view col-md-12 col-sm-12">
            <button class="btn btn-success" type="button" ng-click="ok()">{{'OK'|translate}} </button>
            <button ng-if="allowCancelOption" class="btn btn-danger" type="button" ng-click="cancel()">{{'Cancel'|translate}} </button>
        </div>
    </div>
</div>
