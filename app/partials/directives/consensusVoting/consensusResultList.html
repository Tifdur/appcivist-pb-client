    <div id="chartContainer" style="height: 400px; width: 100%; display: block;"></div>
    <br/>
    <div style="text-align:center;">
      <div class="btn-group" style="text-align: center;">
          <label class="btn btn-primary" ng-model="chartType" uib-btn-radio="'stackedBar'"

      </div>
    </div>
</div>
