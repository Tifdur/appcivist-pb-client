<div class="suggestion-content">
    <div class="row">
        <h5 class="suggestion-title"><strong>{{suggestion.title}}. </strong></h5><p class="suggestion-description"> {{suggestion.text}}</p>
    </div>
    <div class="row voffset2">
        <div class="tag tag-info" ng-repeat="theme in suggestion.themes">
            <strong class="text-muted">{{theme.title}}</strong>
        </div>
        <div class="suggestion-info-user">
            <div class="image-profile-suggestion">
                <img ng-src="{{suggestion.authors[0].profilePic.urlLargeString}}" alt="" src="../assets/images/unknown.jpg">
            </div>
            <div class="info-block">
                <em>{{suggestion.authors[0].name}}</em>
                <time datetime="{{suggestion.lastUpdate | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a'}}"/>{{suggestion.lastUpdate | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a'}}
            </div>
        </div>
        <div class="votes-counter pull-right">
            <i class="fa fa-caret-up add-vote"></i>
            <div class="total-votes">
                <strong>{{suggestion.stats.ups}}</strong>
            </div>
            <i class="fa fa-caret-down substract-vote"></i>
        </div>
    </div>
</div>
